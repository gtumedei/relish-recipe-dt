# mongot.conf
syncSource:
   replicaSet:
      hostAndPort: "mongod.relish-net:27017"
      username: "mongotUser"
      passwordFile: "/passwordFile"
      authSource: "admin"
      tls: false
storage:
   dataPath: "/data/mongot"
server:
   grpc:
      address: "relish-mongot.relish-net:27028"
metrics:
   enabled: true
   address: "relish-mongot.relish-net:9946"
healthCheck:
   address: "relish-mongot.relish-net:8080"
logging:
   verbosity: INFO
